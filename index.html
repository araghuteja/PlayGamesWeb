<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PolyGamesWeb</title>
<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vendor/angular.min.js"></script>
<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
<!-- custom java scripts -->
<script type="text/javascript" src="js/properties.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<!-- favicon section -->
<link rel="apple-touch-icon" sizes="180x180" href="/res/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/res/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/res/favicon/favicon-16x16.png">
<link rel="manifest" href="/res/favicon/manifest.json">
<link rel="mask-icon" href="/res/favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="/res/favicon/favicon.ico">
<meta name="msapplication-config" content="/res/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

</head>
<body ng-app="PolyGamesApp" ng-controller="HomeController">
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-data">
						<!-- <span class="sr-only">Toggle navigation</span>  -->
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
				</div>
				<div class="brand-centered">
					<a class="navbar-brand" href="#/home"> <img src="./res/game-console_256.png" alt="LOGO">PolyGames
					</a>
				</div>
				<div class="collapse navbar-collapse" id="nav-data">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#/about">About</a></li>
						<li><a href="#/contact">Contact</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
	</header>

	<!-- MAIN CONTENT AND INJECTED VIEWS background-image: linear-gradient(90deg,#07c,#82ca9a); -->
	<div id="main" style="height: 100vh;">
		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div ng-view style="height: 100vh;"></div>
	</div>
</body>
</html>
